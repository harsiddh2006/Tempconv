<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATUER CONVERTER</title>
    <link rel="stylesheet" href="temp conv.css">
</head>

<body>
    <div class="container">
        <form id="calcTemp">
            <label for="temp">Enter the temperatuer to convert</label>

            <br>
            <input type="number" name="temp" id="temp" value="0">

            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;celsius</option>
                <option value="fah">&#176;fahrenheit</option>
            </select>

            <br>
            <input value="submit" type="button"  onclick="calculateTemp ()" id="submit">
            <br>

            <span id="result"></span>
        </form>
    </div>

    <script src="temp conv.js"></script>
</body>

</html>
